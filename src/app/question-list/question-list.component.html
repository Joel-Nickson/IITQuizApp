<p>question-list works!</p>

<div *ngFor="let question of questions">
    <h3>{{question?.type}}</h3>
    <div [ngSwitch]="question?.type">
        <div *ngSwitchCase="'FITB1'">
            <app-fitb1 [question]="question">
            </app-fitb1>
        </div>
        <div *ngSwitchCase="'FITB2'">
            <app-fitb2 [question]="question"></app-fitb2>
        </div>
        <div *ngSwitchCase="'MAQ'">
            <app-maq [question]="question"></app-maq>
        </div>
        <div *ngSwitchCase="'MCQ'">
            <app-mcq [question]="question"></app-mcq>
        </div>
        <div *ngSwitchCase="'MTF'">
            <app-mtf [question]="question"></app-mtf>
        </div>
        <div *ngSwitchDefault>
            There is no implementation for that type of question yet.
        </div>
    </div>
</div>
